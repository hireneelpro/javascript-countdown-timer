<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <img src="./gift.jpeg" alt="iphone image">

      <h3>OLD IPHONE GIVEAWAY</h3>

      </h4>
